<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯录管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .favorite-btn { cursor: pointer; }
        .favorite-btn.active { color: #ffc107; }
        .contact-card { transition: all 0.3s; }
        .contact-card:hover { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4"><i class="bi bi-person-lines-fill"></i> 通讯录管理系统</h1>
    
    <!-- 提示消息 -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <!-- 工具栏 -->
    <div class="row mb-4">
        <div class="col-md-6">
            <form th:action="@{/}" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2" placeholder="搜索联系人..." th:value="${keyword}">
                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
            </form>
        </div>
        <div class="col-md-6 text-end">
            <a th:href="@{/(favoritesOnly=true)}" class="btn btn-outline-warning me-2">
                <i class="bi bi-star-fill"></i> 收藏
            </a>
            <a th:href="@{/}" class="btn btn-outline-secondary me-2">
                <i class="bi bi-list"></i> 全部
            </a>
            <a th:href="@{/contact/new}" class="btn btn-success me-2">
                <i class="bi bi-plus-lg"></i> 新建
            </a>
            <a th:href="@{/export}" class="btn btn-info me-2">
                <i class="bi bi-download"></i> 导出
            </a>
            <a th:href="@{/import}" class="btn btn-secondary">
                <i class="bi bi-upload"></i> 导入
            </a>
        </div>
    </div>
    
    <!-- 联系人列表 -->
    <div class="row">
        <div th:each="contact : ${contacts}" class="col-md-6 col-lg-4 mb-3">
            <div class="card contact-card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-title">
                            <a th:href="@{/contact/{id}(id=${contact.id})}" class="text-decoration-none" th:text="${contact.name}"></a>
                        </h5>
                        <form th:action="@{/contact/favorite/{id}(id=${contact.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link p-0 favorite-btn" th:classappend="${contact.favorite} ? 'active' : ''">
                                <i class="bi" th:classappend="${contact.favorite} ? 'bi-star-fill' : 'bi-star'"></i>
                            </button>
                        </form>
                    </div>
                    <p class="card-text text-muted small" th:if="${contact.company}" th:text="${contact.company}"></p>
                    <p class="card-text" th:if="${contact.primaryPhone}">
                        <i class="bi bi-telephone"></i> <span th:text="${contact.primaryPhone}"></span>
                    </p>
                    <p class="card-text" th:if="${contact.primaryEmail}">
                        <i class="bi bi-envelope"></i> <span th:text="${contact.primaryEmail}"></span>
                    </p>
                </div>
                <div class="card-footer bg-transparent">
                    <a th:href="@{/contact/edit/{id}(id=${contact.id})}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil"></i> 编辑
                    </a>
                    <form th:action="@{/contact/delete/{id}(id=${contact.id})}" method="post" class="d-inline" onsubmit="return confirm('确定删除此联系人？')">
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i> 删除
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div th:if="${#lists.isEmpty(contacts)}" class="text-center text-muted py-5">
        <i class="bi bi-inbox" style="font-size: 3rem;"></i>
        <p class="mt-2">暂无联系人</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
