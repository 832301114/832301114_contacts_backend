<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入联系人</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4"><i class="bi bi-upload"></i> 导入联系人</h2>
            
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/import}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">选择Excel文件 (.xlsx)</label>
                            <input type="file" class="form-control" name="file" accept=".xlsx" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-upload"></i> 导入
                        </button>
                        <a th:href="@{/}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> 返回
                        </a>
                    </form>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-header">Excel文件格式说明</div>
                <div class="card-body">
                    <p>请确保Excel文件包含以下列（按顺序）：</p>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>列号</th>
                                <th>列名</th>
                                <th>说明</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>A</td><td>姓名</td><td>必填</td></tr>
                            <tr><td>B</td><td>公司</td><td>选填</td></tr>
                            <tr><td>C</td><td>是否收藏</td><td>"是"或"否"</td></tr>
                            <tr><td>D</td><td>电话</td><td>多个用分号分隔</td></tr>
                            <tr><td>E</td><td>邮箱</td><td>多个用分号分隔</td></tr>
                            <tr><td>F</td><td>地址</td><td>多个用分号分隔</td></tr>
                            <tr><td>G</td><td>微信</td><td>多个用分号分隔</td></tr>
                            <tr><td>H</td><td>QQ</td><td>多个用分号分隔</td></tr>
                            <tr><td>I</td><td>备注</td><td>选填</td></tr>
                        </tbody>
                    </table>
                    <p class="text-muted">提示：可以先导出现有联系人，参考导出的Excel格式</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
