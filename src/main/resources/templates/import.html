<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入联系人</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-color: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        
        body {
            background: var(--bg-color);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .import-container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary-color);
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2rem;
        }
        
        .upload-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }
        
        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .upload-zone input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .upload-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
        }
        
        .upload-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .upload-desc {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .file-types {
            display: inline-flex;
            gap: 0.5rem;
        }
        
        .file-type-badge {
            background: #f1f5f9;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .selected-file {
            background: #f0fdf4;
            border: 1px solid #86efac;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
            align-items: center;
            gap: 1rem;
        }
        
        .selected-file.show {
            display: flex;
        }
        
        .file-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--success-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .file-info {
            flex-grow: 1;
        }
        
        .file-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .file-size {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .info-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }
        
        .info-card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .info-card-title i {
            color: var(--primary-color);
        }
        
        .format-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .format-table th {
            background: #f8fafc;
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        .format-table th:first-child {
            border-radius: 12px 0 0 0;
        }
        
        .format-table th:last-child {
            border-radius: 0 12px 0 0;
        }
        
        .format-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
        }
        
        .format-table tr:last-child td {
            border-bottom: none;
        }
        
        .col-letter {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .btn-modern {
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary-modern {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            color: white;
        }
        
        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            color: white;
        }
        
        .btn-primary-modern:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }
        
        .btn-secondary-modern {
            background: var(--border-color);
            color: var(--text-primary);
        }
        
        .alert-modern {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.25rem;
        }
        
        .tip-box {
            background: #fef3c7;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            display: flex;
            gap: 0.75rem;
        }
        
        .tip-box i {
            color: var(--warning-color);
            font-size: 1.25rem;
        }
        
        .tip-box p {
            margin: 0;
            color: #92400e;
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .upload-card, .info-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
<div class="import-container">
    <a th:href="@{/}" class="back-link">
        <i class="bi bi-arrow-left"></i> 返回联系人列表
    </a>
    
    <h1 class="page-title">
        <i class="bi bi-upload me-2"></i> 导入联系人
    </h1>
    
    <div th:if="${error}" class="alert alert-danger alert-modern mb-4">
        <i class="bi bi-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
    </div>
    
    <!-- 上传区域 -->
    <div class="upload-card">
        <form th:action="@{/import}" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-zone" id="uploadZone">
                <input type="file" name="file" accept=".xlsx" required id="fileInput">
                <div class="upload-icon">
                    <i class="bi bi-cloud-upload"></i>
                </div>
                <div class="upload-title">拖拽文件到这里或点击上传</div>
                <div class="upload-desc">支持 Excel 文件格式</div>
                <div class="file-types">
                    <span class="file-type-badge">.xlsx</span>
                </div>
            </div>
            
            <div class="selected-file" id="selectedFile">
                <div class="file-icon">
                    <i class="bi bi-file-earmark-excel"></i>
                </div>
                <div class="file-info">
                    <div class="file-name" id="fileName">文件名.xlsx</div>
                    <div class="file-size" id="fileSize">0 KB</div>
                </div>
                <button type="button" class="btn btn-sm btn-outline-danger" onclick="clearFile()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            
            <div class="d-flex gap-3 mt-4">
                <button type="submit" class="btn btn-modern btn-primary-modern flex-grow-1" id="submitBtn" disabled>
                    <i class="bi bi-upload me-2"></i> 开始导入
                </button>
                <a th:href="@{/}" class="btn btn-modern btn-secondary-modern">
                    取消
                </a>
            </div>
        </form>
    </div>
    
    <!-- 格式说明 -->
    <div class="info-card">
        <div class="info-card-title">
            <i class="bi bi-info-circle"></i> Excel 文件格式说明
        </div>
        
        <table class="format-table">
            <thead>
                <tr>
                    <th>列</th>
                    <th>字段名</th>
                    <th>说明</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="col-letter">A</td>
                    <td>姓名</td>
                    <td><span class="badge bg-danger">必填</span></td>
                </tr>
                <tr>
                    <td class="col-letter">B</td>
                    <td>公司</td>
                    <td>选填</td>
                </tr>
                <tr>
                    <td class="col-letter">C</td>
                    <td>是否收藏</td>
                    <td>填写 "是" 或 "否"</td>
                </tr>
                <tr>
                    <td class="col-letter">D</td>
                    <td>电话</td>
                    <td>多个用分号 ; 分隔</td>
                </tr>
                <tr>
                    <td class="col-letter">E</td>
                    <td>邮箱</td>
                    <td>多个用分号 ; 分隔</td>
                </tr>
                <tr>
                    <td class="col-letter">F</td>
                    <td>地址</td>
                    <td>多个用分号 ; 分隔</td>
                </tr>
                <tr>
                    <td class="col-letter">G</td>
                    <td>微信</td>
                    <td>多个用分号 ; 分隔</td>
                </tr>
                <tr>
                    <td class="col-letter">H</td>
                    <td>QQ</td>
                    <td>多个用分号 ; 分隔</td>
                </tr>
                <tr>
                    <td class="col-letter">I</td>
                    <td>备注</td>
                    <td>选填</td>
                </tr>
            </tbody>
        </table>
        
        <div class="tip-box">
            <i class="bi bi-lightbulb"></i>
            <p>提示：您可以先导出现有联系人，参考导出的 Excel 文件格式来准备导入数据。</p>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const uploadZone = document.getElementById('uploadZone');
    const selectedFile = document.getElementById('selectedFile');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const submitBtn = document.getElementById('submitBtn');
    
    fileInput.addEventListener('change', function() {
        if (this.files.length > 0) {
            const file = this.files[0];
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.classList.add('show');
            submitBtn.disabled = false;
        }
    });
    
    uploadZone.addEventListener('dragover', function(e) {
        e.preventDefault();
        this.classList.add('dragover');
    });
    
    uploadZone.addEventListener('dragleave', function(e) {
        e.preventDefault();
        this.classList.remove('dragover');
    });
    
    uploadZone.addEventListener('drop', function(e) {
        e.preventDefault();
        this.classList.remove('dragover');
        if (e.dataTransfer.files.length > 0) {
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        }
    });
    
    function clearFile() {
        fileInput.value = '';
        selectedFile.classList.remove('show');
        submitBtn.disabled = true;
    }
    
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
